<div class="container">
    <h1>Showing All Products</h1>
    <section>

        <div class="example-button-row">
            <button mat-flat-button color="warn" (click)="back()">BACK</button>
        </div>
    </section>


    <ng-container *ngFor=" let i of elements ">
        <mat-card class="example-card" *ngFor="let item of list">
            <mat-card-header>
                <!-- <div mat-card-avatar ><img mat-card-image src="{{item.thumbnailUrl}}"></div> -->
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-subtitle>{{item.title}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{item.url}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{item.title}}
                </p>

            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <button [ngClass]="{ 'active': isWishlist(item)}" mat-icon-button matTooltip="Add to wishlist"
                    (click)="toogleWishlist(item)"><mat-icon>favorite</mat-icon></button>
            </mat-card-actions>
        </mat-card>
    </ng-container>


</div>
