<div class="container">
    <h1>Showing favorites products only</h1>
    <mat-card class="example-card" *ngFor="let item of showingWishlistOnly">
        <mat-card-header>
            <!-- <div mat-card-avatar ><img mat-card-image src="{{item.thumbnailUrl}}"></div> -->
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.title}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{item.url}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{item.title}}
            </p>
    
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <button style="color: red;"  mat-icon-button matTooltip="Add to wishlist" ><mat-icon>favorite</mat-icon></button>                      
        </mat-card-actions>
    </mat-card>

</div>
